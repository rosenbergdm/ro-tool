{% extends "base.html" %}
{% block head %}
{{ super() }}
<meta http-equiv="refresh" content="300">
<link rel="stylesheet" href="/static/tools.css">

{% endblock %}
{% block title %}Radonc tools{% endblock %}
{% block bodyattributes %}{% endblock %}
{% block body %}

</textarea>


{% endblock %}
